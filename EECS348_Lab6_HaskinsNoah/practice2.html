<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Border Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .text-container {
            padding: 10px;
            border: 2px solid black; /* Default border color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="text-container" id="text-container">
        <p id="text-paragraph">Paragraph to be altered.</p>
    </div>

    <label for="text-color">Text Background Color (RGB):</label>
    <input type="text" id="text-color" placeholder="e.g., 255,0,0">
    
    <label for="border-color">Border Color (RGB):</label>
    <input type="text" id="border-color" placeholder="e.g., 0,0,255">
    
    <label for="border-width">Border Width (px):</label>
    <input type="number" id="border-width" value="2" min="0">
    
    <button onclick="applyStyles()">Apply Styles</button>

    <script>
        function applyStyles() {
            // Get the RGB values and border width from input fields
            const textColor = document.getElementById('text-color').value;
            const borderColor = document.getElementById('border-color').value;
            const borderWidth = document.getElementById('border-width').value;
            
            const textContainer = document.getElementById('text-container');
            
            // Apply the text background color, border color, and border width
            textContainer.style.backgroundColor = `rgb(${textColor})`;
            textContainer.style.borderColor = `rgb(${borderColor})`;
            textContainer.style.borderWidth = `${borderWidth}px`;
        }
    </script>

</body>
</html>
